<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="result-summary">
      <!-- 1st child element -->
      <div class="result__section">
        <h1 class="section-title">
          Your Result
        </h1>
        <p class="result__score"><span>76</span> of 100</p>
        <div class="result__message">
          <h2 class="rank">Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <!-- 2nd child element -->
      <div class="summary__section">
        <h3 class="section-title">Summary</h3>
        <div class="summary__categories">
          <div class="flex-group reaction">
            <div class="summary__title">
              <img src="/assets/images/icon-reaction.svg" alt="Reaction category icon">
              <p>Reaction</p>
            </div>
            <p class="summary__score"><span>80</span> / 100</p>
          </div>
          <div class="flex-group memory">
            <div class="summary__title">
              <img src="/assets/images/icon-memory.svg" alt="Memory category icon">
              <p>Memory</p>
            </div>
            <p class="summary__score"><span>92</span> / 100</p>
          </div>
          <div class="flex-group verbal">
            <div class="summary__title">
              <img src="/assets/images/icon-verbal.svg" alt="Verbal category icon">
              <p>Verbal</p>
            </div>
            <p class="summary__score"><span>61</span> / 100</p>
          </div>
          <div class="flex-group visual">
            <div class="summary__title">
              <img src="/assets/images/icon-visual.svg" alt="Visual category icon">
              <p>Visual</p>
            </div>
            <p class="summary__score"><span>72</span> / 100</p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/adhamAR" target="_blank">Zubair Adham</a>.
  </footer>
</body>

</html>
